      display: flex;

      align-items: flex-start;
      gap: 1.5rem;
      width: 100%;
      max-width: 500px;
    }

    .beat {
      background: #333;
      padding: 0.75rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    .beat h2 {
      margin: 0.5rem 0;
      color: #a78bfd;
      font-size: 1.2rem;
    }

    .audio-player {
      width: 100%;
      height: 40px;
      background-color: #444;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .audio-player audio {
      width: 100%;
      background: none;
      border-radius: 8px;
      border: none;
    }

    .button {

      margin-top: 0.3rem;
      background: #28a745;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.9rem;

    .line {

      height: 2px;
      background: white;
      margin-top: 1rem;
    }

    footer {
      margin: auto 0 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }

    /* Vertical Line */
    .vertical-line {
      position: absolute;
      top: 6rem; /* Start further down */
      left: 50%; /* Moves to the middle */
      transform: translateX(-50%); /* Centers the line exactly in the middle */
      width: 2px;
      height: 100%;
