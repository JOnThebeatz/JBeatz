<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheap Beats | JOnThebeatz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #333; /* Set background color same as the music box color */
      color: black; /* Default text color is black */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      background: #1f1f1f;
    }
    header img.logo {
      max-width: 200px;
      height: auto;
    }
    .beats {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem; /* Reduced gap between beats */
      width: 100%;
      max-width: 500px; /* Made the beat block smaller horizontally */
      padding: 1rem;
    }
    .beat {
      background: #333; /* Dark grey background for the beat block */
      padding: 0.75rem; /* Reduced padding for a smaller size */
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .beat h2 {
      margin: 0.5rem 0;
      color: #a78bfd; /* Lighter purple color */
      font-size: 1.2rem; /* Reduced font size */
    }
    .beat .info-box {
      margin-top: 1rem;
      color: white; /* White text for info */
      font-size: 0.9rem; /* Reduced font size */
      text-align: left; /* Left align the info */
      width: 100%; /* Full width for info */
    }
    .beat audio {
      width: 100%;
      margin: 1rem 0; /* Reduced margin */
      background: #e63946; /* Red color for the audio player */
      border-radius: 4px;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      background: #2a9d8f; /* Green color for the button */
      color: white;
      padding: 0.6rem 1.2rem; /* Reduced padding for the button */
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.9rem; /* Reduced font size for the button */
    }
    footer {
      margin: auto 0 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <!-- New logo file -->
    <img src="JBeatsLogo.png" alt="JBeats Logo" class="logo">
  </header>

  <section class="beats">

      <audio controls>

        Your browser does not support the audio element.
