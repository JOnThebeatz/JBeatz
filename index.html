<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheap Beats | JOnThebeatz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #333;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1f1f1f;
      box-sizing: border-box;
      position: relative;
    }

    .logo-left {
      max-width: 200px;
      height: auto;
    }

    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .insta-box {
      display: flex;
      align-items: center;
    }

    .logo-right {
      max-width: 28px; /* Increased from 20px */
      height: auto;
      margin-right: 8px;
    }

    .insta-handle {
      color: white;
      font-weight: 600; /* Thicker font */
      font-size: 16px;   /* Slightly bigger text */
    }
    /* The rest of your styles remain unchanged... */
  </style>
</head>
<body>
  <header>
    <!-- Instagram on the left -->
    <div class="insta-box">
      <img src="InstagramLogo.png" alt="Instagram Logo" class="logo-right">
      <span class="insta-handle">@JBeatzShop</span>
    </div>

    <!-- Main logo centered -->
    <div class="logo-center">
      <img src="JBeatsLogo.png" alt="JBeats Logo" class="logo-left">
    </div>

    <!-- Spacer to balance layout -->
    <div style="width: 100px;"></div>
  </header>

  <!-- Rest of your content goes here... -->
</body>
</html>
